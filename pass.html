<body>

<h2>Pass Phrase by Pathuri Varun Reddy</h2>
<div style="padding: 10px;">
<form>
    <div>
    <label for="form1_password">Enter the secret phrase </label>
    <input type ="password" id="form1_password" name="form1_password" value="Let me in" min=10 max=50 step=2 value=30> <br><br>
</div>
    <label for="form1_phrase">Enter a phrase </label>
    <input type ="text" id="form1_phrase" name="form1_phrase" autofocus> <br></br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>
</div>

<p id="result">This text will be replaced </p>

<script> 

let correct=0
    let wrong=0
function processPhrase (){
   
    console.log("Getting form values")
    password = document.getElementById("form1_password").value
    phrase = document.getElementById("form1_phrase").value
    if(password==phrase)
    {
        correct++;
        alert("Access allowed")
    }
    else{
        wrong++;
        alert("Access denied")
        if(wrong>=3)
        {
            accountLocked()
        }
    }
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    out = document.getElementById("result")
    
        out.innerHTML = "Correct: "+correct +" Wrong: "+ wrong  
    
}
function accountLocked()
{
    alert("Account Locked")
}
</script>
<div class="container">
    <img id="animal" src="Tiger.jpg" class="img-fluid" alt="Tiger" width="200" height="200" onclick="newImage()">
</div>
    <script>
        let usingImage=1;
        function newImage()
        {
            switch(usingImage){
                case 1:  document.getElementById("animal").src="horse.jpg"
                usingImage=2
                break
                case 2:document.getElementById("animal").src="Rabbit.jpg"
                usingImage=3
                break
                case 3:document.getElementById("animal").src="Tiger.jpg"
                usingImage=1
                break

            }
        }
    </script>

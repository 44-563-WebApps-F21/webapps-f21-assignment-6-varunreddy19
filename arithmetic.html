<!DOCTYPE html>
<html>
    <head>
        <title>
            Looping Computation
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Pathuri Varun Reddy Computes</h2>
<div style="padding: 15px;">
<form>
    <label for="form1_base">Enter a base </label>
    <input type ="number" id="form1_base" name="form1_age"  value=10> <br><br>

    <label for="form1_expo">Enter an exponent </label>
    <input type ="number" id="form1_expo" name="form1_expo" autofocus> <br><br>

    <input type="button"  onclick="powers()" value="Compute">
</form>


<p id="result">This text will be replaced </p>

<form>
    <input type="radio" id="rg1_plus" name="operation" value="plus" onclick="processRadio()">
    <label for="rg1_plus">+</label></br>

    <input type="radio" id="rg1_minus" name="operation" value="minus" onclick="processRadio()">
    <label for="rg1_minus">-</label></br>

    <input type="radio" id="rg1_times" name="operation" value="times" onclick="processRadio()">
    <label for="rg1_times">*</label></br>

    <input type="radio" id="rg1_divide" name="operation" value="divide" onclick="processRadio()">
    <label for="rg1_divide">/</label></br>
</form>
<p id="radioResult">This text will be replaced </p>
</div>
<script> 

function powers (){
    console.log("Getting form values")
    base = document.getElementById("form1_base").value
    expo = document.getElementById("form1_expo").value
    let result="";
    let num=1;
    out = document.getElementById("result")
    for(i=1;i<=expo;i++)
    {
        num=num*base
        result+=num+" "
        
    }
    out.innerHTML="Powers of "+base+" are: "+result;
}

function processRadio() {
    base = document.getElementById("form1_base").value
    expo = document.getElementById("form1_expo").value
    plus = document.getElementById("rg1_plus").checked
    minus = document.getElementById("rg1_minus").checked
    times = document.getElementById("rg1_times").checked
    divide = document.getElementById("rg1_divide").checked
    result = document.getElementById("radioResult")

    if(plus)
    result.innerHTML = +base + +expo
    else if(minus)
    result.innerHTML = base - expo
    else if(times)
    result.innerHTML = base * expo
    else
    result.innerHTML = base / expo
}
</script>

</body>
</html>
